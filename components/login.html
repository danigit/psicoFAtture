<div ng-controller="LoginController" layout="column" layout-align="center center" class="full-height-vh login-column">
    <div layout="row" class="login-container">
        <div flex="80">
            <img src="../psicoFatture/img/login-image.jpg" class="image-position">
        </div>
        <div flex="20">
            <form id="loginForm" name="loginForm" class="full-height">
                <div layout="column" layout-align="center center" class="full-height">
                    <h1 class="philosopher-font white-color">LOGIN</h1>
                    <md-input-container>
                        <label>Email</label>
                        <input required type="email" name="emailInput" ng-model="email" ng-pattern="/^.+@.+\..+$/" title="">
                        <div ng-messages="loginForm.emailInput.$error || loginForm.$submitted" role="alert">
                            <div ng-message=" required">Inserire una email</div>
                            <div ng-message="pattern">Inserire una email valida</div>
                        </div>
                    </md-input-container>
                    <br>
                    <md-input-container>
                        <label>Password</label>
                        <input required type="password" name="passwordInput" ng-model="password" minlength="4" maxlength="8" title="">
                        <div ng-messages="loginForm.passwordInput.$error || loginForm.$submitted">
                            <div ng-message="required">Inserire una password</div>
                        </div>
                    </md-input-container>
                    <md-subheader class="background-transparent color-red font-medium" ng-show="wrongData">Utente non registrato o password errata</md-subheader>
                    <md-subheader class="background-transparent color-red font-medium" ng-show="noConnection">Impossibile communicare con il server</md-subheader>
                    <md-button ng-click="login(loginForm)" class="color-white border-1">Login</md-button>
                </div>
            </form>
        </div>
    </div>
</div>
